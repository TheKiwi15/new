<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Soccer Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
            }
        };

        var player;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var ballInGoal = false;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('ball', 'assets/hopthisworks.png');
            this.load.image('goal', 'assets/soccergoal.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {

            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup()
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            
            ball = this.physics.add.sprite(250, 450, 'ball');

            ball.setBounce(0.6);
            ball.setCollideWorldBounds(true);
            this.physics.add.collider(ball, platforms);
            this.physics.add.collider(ball, player);

            goal = this.physics.add.staticGroup();
            goal.create(720, 415, 'goal').setScale(1).refreshBody();
            this.physics.add.collider(goal, player);
            this.physics.add.collider(goal, platforms);


            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            this.physics.add.collider(player, platforms);

            this.physics.add.overlap(ball, goal, scoreGoal, null, this);
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }

            if (!checkOverlap(ball, goal)) {
                ballInGoal = false
            }
        }
        function checkOverlap(ball, goal) {
            var boundsA = ball.getBounds();
            var boundsB = goal.children.entries[0].getBounds();
            return Phaser.Geom.Intersects.RectangleToRectangle(boundsA, boundsB);
        }

        function scoreGoal(ball, goal) {
            if (!ballInGoal) {
                score += 1;
                scoreText.setText('Score: ' + score);
                ballInGoal = true
            }
        }

    </script>

</body>

</html>
